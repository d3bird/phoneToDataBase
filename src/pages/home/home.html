<ion-header>
  <ion-navbar>
    <ion-title>
      Fuse Code Camp
    </ion-title>
    <ion-buttons end>
      <button [hidden]="userService.currentUser" (click)="login()" ion-button outline>LOGIN</button>
        <button [hidden]="!userService.currentUser" (click)="logout()" ion-button outline>LOGOUT</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [ngClass]="{'current-user-message': isThisMessageFromMe(message)}" *ngFor="let message of messageService.messages | async">
      <ion-avatar item-left>
        <ion-icon class="anonymousUserImageIcon" name="person"></ion-icon>
      </ion-avatar>
      <p>{{message.userName}}</p>
      <h2>{{message.messageContent}}</h2>
      <ion-note item-right>{{formatDateTo_hhmm(message.messageDate)}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-item>
      <ion-input [(ngModel)]="currentMessage" type="text" placeholder="Message"></ion-input>
      <button (click)="send()" item-right ion-button>SEND</button>
    </ion-item>
  </ion-footer>
</ion-content>
